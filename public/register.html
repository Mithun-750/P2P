  <script>
    $(function(){
        if (document.cookie.includes('username')) {
            console.log("Logged in user");
            $('#header').load('header.html');
        } else {
            console.log("No logged in user");
            $('#header').load('header1.html');
        }
        $('#footer').load('footer.html');
    });
</script>
<script src="./verify.js" defer></script>
</head>

<body>
  <div id="header"></div>
  <div class="wrapper">
    <div class="register">
      <h2>Register</h2>
      <h4 class="errorregister"></h4>
      <form id="registrationForm" action="/register" method="post">
        <div class="inputBx">
          <input type="email" id="email" name="email" required>
          <label for="email">Email</label>
          <box-icon type='solid' name='envelope' color="white"></box-icon>
        </div>

        <div class="inputBx">
          <input type="text" id="username" name="username" required>
          <label for="username">Username</label>
          <box-icon type='solid' name='user' color="white"></box-icon>
        </div>
       

        <div class="inputBx">
          <input type="password" id="password" name="password" required>
          <label for="password">Password</label>
          <box-icon type="solid" name='key' color="white"></box-icon>
        </div>
        <div class="inputBx">
          <input type="password" id="password" name="confirm_pass" required>
          <label for="passwor">Retype password</label>
        </div>

        <div class="new">
          <button type="submit" style="margin: 10px 50px 10px 20px" >
            Next
          </button>
        </div>
        <div class="paragraph">
          <p>Already have an account? <a href="/login">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <div id="footer"></div>

</body>
